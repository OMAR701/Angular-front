<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <img class="card-img-top" [src]="labo?.image" alt="Labo Image">
        <div class="card-body">
          <h5 class="card-title">{{ labo?.title }}</h5>
          <p class="card-text">{{ labo?.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
