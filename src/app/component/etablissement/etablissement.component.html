<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Schools & faculties</h4>
        <h6 class="card-subtitle text-muted mb-3">Information about the Schools and faculties</h6>
        <button class="btn btn-primary" (click)="navigateToAddSchool()">Add New School or faculty</button>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>S/F name</th>
                <th>Projects</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let school of schools">
                <td>
                  <h5 class="mb-0">{{ school.uname }}</h5>
                </td>
                <td>
                  <ul class="list-unstyled">
                    <li *ngFor="let labo of school.labos.slice(0, 3)">
                      {{ labo.title }}
                    </li>
                    <li *ngIf="school.labos.length > 3" class="text-muted">
                      ... and {{ school.labos.length - 3 }} more
                    </li>
                  </ul>
                </td>
                <td>
                  <div class="btn-group" role="group" aria-label="Actions">
                    <button class="btn btn-danger" (click)="deleteSchool(school)">Delete</button>
                    <button class="btn btn-secondary ms-2" (click)="assignLaboToSchool(school)">Assign Labo</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
